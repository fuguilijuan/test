<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="background: #e3ebc3;">
<p>测试用例总数量：{{count}}</p>
    <div id="data">
        <pre style="font-size: 14px">{{data}}</pre>
    </div>
</body>

<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.0/jquery.min.js">
    //格式化输出json数据
    let dt=document.getElementById('data').value
        window.onload=function(){
            document.getElementById('data').text(JSON.stringify(dt,null,2));
        }
</script>
</html>
